[app:main]
use = egg:adhocracy_mercator
pyramid.includes =
    pyramid_tm
    pyramid_mailer.testing
zodbconn.uri = zeo://localhost:9999?cache_size=200MB&connection_cache_size=50000&storage=main
adhocracy.add_test_users = true
substanced.secret = seekri1
substanced.autosync_catalogs = true
adhocracy.ws_url = ws://localhost:8081
mail.default_sender = support@unconfigured.domain

[server:main]
use = egg:gunicorn#main
host = localhost
port = 6542

[websockets]
port = 8081
pid_file = var/WS_TEST_SERVER.pid
rest_url = http://localhost:6542

# Begin logging configuration

[loggers]
keys = root, adhocracy_core, substanced

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_adhocracy_core]
level = DEBUG
handlers =
qualname = adhocracy_core

[logger_substanced]
level = INFO
handlers =
qualname = substanced

[logger_exc_logger]
level = ERROR
handlers =
qualname = exc_logger

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
