[buildout]
extends =
    base.cfg
extensions +=
    buildout.requirements
dump-requirements-file = ${make_wheels:platform}-requirements.txt

[adhocracy]
frontend.static_dir = src/pcompass/pcompass/build
frontend_package_name = pcompass
backend_package_name = adhocracy_pcompass

[merge_static_directories]
static_directories = src/pcompass/pcompass/static ${adhocracy:frontend.core.static_dir}

[supervisor]
groups =
    10 adhocracy zeo_auditing,zeo,autobahn,backend,frontend
    20 adhocracy_test test_zeo,test_autobahn,test_backend,test_frontend

[varnish]
port = 8088
vcl = ${buildout:directory}/etc/varnish.vcl

[make_wheels]
wheels +=
       src/adhocracy_frontend
       src/adhocracy_pcompass
       src/pcompass
platform = pcompass
