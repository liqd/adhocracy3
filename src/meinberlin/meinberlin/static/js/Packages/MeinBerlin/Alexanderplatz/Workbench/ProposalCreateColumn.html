<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <i class="icon-document moving-column-icon"></i>

        <a href="{{ processUrl | adhResourceUrl }}">{{ "TR__CANCEL" | translate }}</a>
    </div>

    <a class="moving-column-expand" data-ng-switch-when="collapsed" data-ng-href="{{ processUrl | adhResourceUrl:'create_proposal' }}">
        <div class="moving-column-tab">
            <i class="icon-document moving-column-icon"></i>
        </div>
    </a>

    <div class="tabs" data-ng-switch-when="body">
        <adh-mein-berlin-proposal-create data-path="{{processUrl}}"></adh-mein-berlin-proposal-create>
    </div>
</div>
