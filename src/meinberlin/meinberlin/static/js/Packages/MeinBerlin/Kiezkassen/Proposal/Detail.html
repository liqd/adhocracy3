<article class="mein-berlin-kiezkassen-proposal-detail">
    <header class="mein-berlin-kiezkassen-proposal-detail-header">
        <ul class="mein-berlin-kiezkassen-proposal-detail-meta">
            <li class="mein-berlin-kiezkassen-proposal-detail-meta-item mein-berlin-kiezkassen-proposal-detail-meta-item-location">
                <i class="icon-pin-detail"></i> {{data.locationText}}
            </li>
            <li class="mein-berlin-kiezkassen-proposal-detail-meta-item mein-berlin-kiezkassen-proposal-detail-meta-item-comments">
                <a href="{{ path | adhParentPath | adhResourceUrl:'comments' }}" class="disguised-link">
                    <i class="icon-speechbubble"></i> {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}
                </a>
            </li>
            <li class="mein-berlin-kiezkassen-proposal-detail-meta-item mein-berlin-kiezkassen-proposal-detail-meta-budget">
                <i class="mein-berlin-kiezkassen-proposal-detail-meta-item-icon icon-budget"></i> {{data.budget}} &euro;
            </li>
            <li class="mein-berlin-kiezkassen-proposal-detail-meta-item mein-berlin-kiezkassen-proposal-detail-meta-participation">
                <adh-rate data-refers-to="{{path}}"></adh-rate>
            </li>
        </ul>
        <h1 class="mein-berlin-kiezkassen-proposal-detail-header-title">{{ data.title }} {{ data.assignments[0].name }}</h1>
    </header>

    <section class="mein-berlin-kiezkassen-proposal-detail-body">
        <a href="{{ path | adhParentPath | adhResourceUrl:'comments' }}" class="disguised-link mein-berlin-kiezkassen-proposal-detail-body-comments">
            <i class="icon-speechbubble"></i> {{ data.commentCount }}
        </a>
        <p class="mein-berlin-kiezkassen-proposal-detail-detail">{{data.detail}}</p>

        <p class="mein-berlin-kiezkassen-proposal-detail-author">
            {{ "TR__BY" | translate }}
            <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta><br/>
            {{ "TR__ON" | translate }}
            <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        </p>
    </section>

    <section>
        <adh-map-detail data-ng-if="data.polygon && data.lng && data.lat" data-lng="data.lng" data-lat="data.lat" data-polygon="data.polygon" data-height="170"></adh-map-detail>
    </section>

</article>
