<div class="mein-berlin-kiezkassen-detail">
    <div data-ng-switch="currentPhase">
        <div data-ng-switch-when="announce" class="mein-berlin-kiezkassen-detail-listing">
            {{ announceDescription }}
        </div>
        <div data-ng-switch-default="" class="mein-berlin-kiezkassen-detail-listing">
            <adh-listing
                data-path="{{path}}"
                data-ng-show="!shared.isShowMap"
                data-no-create-form="true"
                data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
                data-params="{tag: 'LAST'}"
                data-content-type="adhocracy_meinberlin.resources.kiezkassen.IProposalVersion">
                <adh-mein-berlin-kiezkassen-proposal-list-item data-path="{{element}}">
                </adh-mein-berlin-kiezkassen-proposal-list-item>
            </adh-listing>

            <div
                class="map-info-persistent"
                data-ng-if="shared.isShowMap"
                data-adh-html-translate="TR__MAP_INCOMPLETE"
                data-translate-templates="{
                    link: '&lt;a href=&quot;&quot; data-ng-click=&quot;showMap(false)&quot;&gt;{{ content }}&lt;/a&gt;'
            }"></div>
            <adh-wait condition="shared.isShowMap">
                <adh-map-listing
                    data-path="{{path}}"
                    data-ng-show="shared.isShowMap"
                    data-polygon="polygon"
                    data-no-create-form="true"
                    data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
                    data-params="{tag: 'LAST'}"
                    data-content-type="adhocracy_meinberlin.resources.kiezkassen.IProposalVersion">
                </adh-map-listing>
            </adh-wait>
        </div>
    </div>
</div>
