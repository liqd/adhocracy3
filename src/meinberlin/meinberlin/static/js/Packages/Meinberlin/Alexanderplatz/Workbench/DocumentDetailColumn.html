<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <div class="moving-column-tab">
            <i class="icon-document moving-column-icon"></i>
        </div>

        <a
            class="moving-column-menu-button"
            data-ng-if="documentItemOptions.POST"
            data-ng-click="setCameFrom()"
            data-ng-href="{{ documentUrl | adhParentPath | adhResourceUrl:'edit' }}">{{ "TR__EDIT" | translate }}</a>
        <a
            class="moving-column-menu-button"
            data-ng-if="documentItemOptions.hide"
            data-ng-click="hide()"
            href="">{{ "TR__HIDE" | translate }}</a>

        <div class="moving-column-menu-nav">
            <a class="moving-column-menu-nav-button" data-ng-href="{{ processUrl | adhResourceUrl }}" title="{{ 'TR__CLOSE' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
        </div>
    </div>

    <a class="moving-column-expand" data-ng-switch-when="collapsed" data-ng-href="{{ documentUrl | adhParentPath | adhResourceUrl }}">
        <div class="moving-column-tab">
            <i class="icon-document moving-column-icon"></i>
        </div>
    </a>

    <div data-ng-switch-when="body">
        <adh-document-detail data-path="{{documentUrl}}" data-has-map="true" data-has-badges="true" data-badgeclass="'m-info'"></adh-document-detail>
    </div>
</div>
