[buildout]
parts +=
    nodejs
    npm_config
    npms
    npm_bins
    protractor
    merge_static_directories
    do_merge_static_directories
    tslint_shortcut
    bower
    AdhocracySpec.ts
    AdhocracyIg.ts
    meta_api
    resources
    javascript
    gruntfile
    grunt
    rubygems
    compass
    compass.min
    stylesheets
    hologram
    styleguide

[tslint_json]
recipe = collective.recipe.template
input = inline:
    {
      "ban": [],
      "rules": {
        "class-name": true,
        "comment-format": [true,
            "check-space"
        ],
        "curly": true,
        "eofline": true,
        "forin": true,
        "indent": false,
        "interface-name": false,
        "jsdoc-format": true,
        "label-position": true,
        "label-undefined": true,
        "max-line-length": [true, 140],
        "no-any": false,
        "no-arg": true,
        "no-bitwise": true,
        "no-console": [true,
            "debug",
            "info",
            "time",
            "timeEnd",
            "trace"
        ],
        "no-consecutive-blank-lines": false,
        "no-construct": true,
        "no-debugger": true,
        "no-duplicate-key": true,
        "no-duplicate-variable": true,
        "no-empty": true,
        "no-eval": true,
        "no-string-literal": false,
        "no-trailing-comma": true,
        "no-trailing-whitespace": true,
        "no-unused-expression": true,
        "no-unused-variable": true,
        "no-unreachable": true,
        "no-use-before-declare": true,
        "no-var-requires": true,
        "one-line": [true,
            "check-catch",
            "check-else",
            "check-open-brace",
            "check-whitespace"
        ],
        "quotemark": [true, "double"],
        "radix": true,
        "semicolon": true,
        "triple-equals": [true, "allow-null-check"],
        "typedef": false,
        "typedef-whitespace": [true,
            ["callSignature", "noSpace"],
            ["catchClause", "noSpace"],
            ["indexSignature", "space"]
        ],
        "use-strict": [true,
            "check-module",
            "check-function"
        ],
        "variable-name": [true, "allow-leading-underscore"],
        "whitespace": [true,
            "check-branch",
            "check-decl",
            "check-operator",
            "check-separator",
            "check-type"
        ]
      }
    }
output = ${buildout:directory}/etc/tslint.json
mode = 644

[tslint_shortcut]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    cd "${buildout:directory}"
    export cl_args="${buildout:bin-directory}/tslint -c ${tslint_json:output}"
    ${buildout:bin-directory}/tslint --version
    while read line; do
        cl_args="$cl_args -f $line"
    done < <(git ls-files | grep '\.ts$' | grep -v '\.d\.ts$')
    exec $cl_args
output = ${buildout:bin-directory}/tslint_check_adhocracy
mode = 755

[check_code]
# Extends adhocracy_core/checkcode.cfg['check_code']
css_check =
    CHANGED_SCSS=`git diff --staged --name-only --diff-filter=ACMR | grep '\.scss$'`
    if [ -n "$CHANGED_SCSS" ] ; then
        ${buildout:bin-directory}/scss-lint $CHANGED_SCSS
        ret_code=$(($ret_code + $?))
    fi
js_check =
    CHANGED_TS=`git diff --staged --name-only --diff-filter=ACMR | grep '\.ts$' | grep -v '\.d\.ts'`
    if [ -n "$CHANGED_TS" ] ; then
        ret_code=$(($ret_code + $?))
        export cl_args="${buildout:bin-directory}/tslint -c ${tslint_json:output}"
        while read line; do
            cl_args="$cl_args -f $line"
        done < <(git diff --staged --name-only --diff-filter=ACMR | grep '\.ts$' | grep -v '\.d\.ts')
        exec $cl_args
    fi
html_check =
    CHANGED_HTML=`git diff --staged --name-only --diff-filter=ACMR | grep '\.html$'`
    if [ -n "$CHANGED_HTML" ] ; then
        bin/grunt htmlhint
        ret_code=$(($ret_code + $?))
    fi

