<div class="login">
    <h1 class="title">{{ "Log in!" | translate }}</h1>

    <form novalidate="novalidate" class="login-form" name="loginForm">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{error}}</p>
        </div>
        <input
            type="text"
            name="nameOrEmail"
            placeholder="{{ 'email or username' | translate }}"
            required="required"
            data-ng-model="credentials.nameOrEmail" />
        <input
            type="password"
            name="password"
            placeholder="{{ 'password' | translate }}"
            required="required"
            data-ng-model="credentials.password" />
        <input
            type="submit"
            value="{{ 'login' | translate }}"
            class="m-call-to-action"
            data-ng-click="logIn()"
            data-ng-disabled="loginForm.$invalid" />
        <div class="login-support">
            {{ "Having trouble with login?" | translate}} <br />
            <a href="mailto:support@adhocracy.de?subject=Trouble%20with%20login">support@adhocracy.de</a>
        </div>
    </form>

    <div class="box-with-button">
        <p>{{ "In case you do not have an account yet, sign up to a free account and participate!" | translate }}</p>
        <a class="button" href="/register">{{ "register" | translate }}</a>
    </div>
</div>
