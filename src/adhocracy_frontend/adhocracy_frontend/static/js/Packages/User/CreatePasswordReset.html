<div class="login">
    <h1 class="login-title">{{ "TR__CREATE_PASSWORD_RESET_TITLE" | translate }}</h1>

    <form
        novalidate="novalidate"
        class="login-form"
        name="createPasswordResetForm"
        data-ng-if="!success"
        data-ng-submit="submit()">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | translate }}</p>
        </div>

        <label>
            <span class="label-text">{{ "TR__EMAIL" | translate }}</span>
            <input
                type="email"
                name="email"
                data-ng-model="input.email"
                required="required" />
            <span class="input-error" data-ng-show="showError(createPasswordResetForm, createPasswordResetForm.email, 'required')">
                {{ "TR__ERROR_REQUIRED_EMAIL" | translate }}
            </span>
            <span class="input-error" data-ng-show="showError(createPasswordResetForm, createPasswordResetForm.email, 'email')">
                {{ "TR__ERROR_FORMAT_EMAIL" | translate }}
            </span>
        </label>

        <input
            type="submit"
            value="{{ 'TR__SUBMIT' | translate }}"
            class="button-cta"
            data-ng-disabled="createPasswordResetForm.$invalid" />
    </form>

    <div data-ng-if="success && !loggedIn" class="login-success">
        <p>{{ "TR__CREATE_PASSWORD_RESET_SUCCESS" | translate }}</p>
    </div>

    <div data-ng-if="success && loggedIn" class="login-success">
        <p data-adh-html-translate="TR__CREATE_PASSWORD_RESET_PROCEED" data-translate-values="{siteName: siteName}" data-translate-templates="{
            link: '&lt;a href=&quot;&quot; data-ng-click=&quot;goBack()&quot;&gt;{{ content }}&lt;/a&gt;'
        }"></p>
    </div>

    <a class="login-cancel" href="" data-ng-click="cancel()">{{ "TR__CANCEL" | translate}}</a>
</div>
