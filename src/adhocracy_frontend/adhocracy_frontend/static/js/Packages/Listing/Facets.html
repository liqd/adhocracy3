<div class="facets">
    <div data-ng-repeat="facet in facets" class="facet facet-{{facet.key}}" data-ng-class="{'m-wide': facet.wide}">
        <h3 class="facet-header">{{ facet.name | translate }}</h3>
        <div class="facet-buttons">
            <a
                href=""
                data-ng-repeat="item in facet.items"
                class="facet-item-{{item.key}} facet-item button-cta-secondary"
                data-ng-class="{'is-active': item.enabled}"
                data-ng-click="toggleItem(facet, item, $event)">
                {{ item.name | translate }}
            </a>
        </div>
    </div>
</div>
