<adh-listing
    data-path="{{path}}"
    data-content-type="{{contentType}}"
    data-no-create-form="true"
    data-sort="'title'"
    data-empty-text="{{ 'TR__DOCUMENT_EMPTY_TEXT' | translate }}">
    <div data-ng-switch="transclusionId">
        <adh-document-list-item
            data-path="{{element}}">
        </adh-document-list-item>
    </div>
</adh-listing>
