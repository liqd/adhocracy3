<div class="inline-editable-markdown"
    data-ng-if="!isEmpty || isEditable">
    <label>
        <span class="label-text sr-only">{{ title }}</span>
        <span
            data-ng-if="isEditable && isEmpty && !isEditing"
            data-ng-click="startEditing()"
            class="inline-editable-markdown-empty-placeholder">
            {{ "TR__ADD_TITLE" | translate:{title: title} }}â€¦
        </span>
        <span
            data-ng-if="!isEditing && !isMarkdown"
            data-ng-click="startEditing()">
            {{data.parsetext}}
        </span>
        <adh-parse-markdown
            data-ng-if="!isEditing && isMarkdown"
            data-ng-click="startEditing()"
            data-parsetext="data.parsetext"></adh-parse-markdown>
        <a
            href=""
            data-ng-click="startEditing()">
            <i
                data-ng-if="isEditable && ! isEditing"
                class="icon-pencil inline-editable-markdown-edit-button"></i>
        </a>
        <textarea
            placeholder="{{ title }} - {{ 'TR__PLEASE_KEEP_THIS_SHORT' | translate }}"
            maxlength="{{maxlength}}"
            data-msd-elastic=""
            data-ng-if="isEditing"
            data-ng-model="data.parsetext"></textarea>
    </label>
    <div class="inline-editable-markdown-edit-button-container">
        <adh-help-link
            data-ng-if="isEditing && isMarkdown"
            data-support-url="https://simplemde.com/markdown-guide"></adh-help-link>
        <a href="" class="button-cta-secondary inline-editable-markdown-submit-button"
            data-ng-if="isEditable && isEditing"
            data-ng-click="saveChanges()">
            <span>{{ "TR__SAVE_TITLE" | translate:{title: title} }}</span>
        </a>
        <a href="" class="button-cta-secondary inline-editable-markdown-cancel-button"
            data-ng-if="isEditable && isEditing"
            data-ng-click="cancelEditing()">
            <span>{{ "TR__CANCEL" | translate }}</span>
        </a>
    </div>
</div>
