<form
    novalidate="novalidate"
    data-ng-submit="submit()"
    class="proposal-form"
    name="proposalForm">

    <div class="proposal-form-upper">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | adhFormatError | translate }}</p>
        </div>

        <label>
            <span class="label-text">{{ "TR__TITLE" | translate }}</span>
            <input
                type="text"
                data-ng-model="data.title"
                name="title"
                minlength="3"
                maxlength="100"
                required="required" />
            <span class="input-error" data-ng-show="showError(proposalForm, proposalForm.title, 'required')">
                {{ "TR__ERROR_REQUIRED_TITLE" | translate }}
            </span>
        </label>
    </div>

    <footer class="form-footer">
        <div class="form-footer-right">
            <input
                type="submit"
                name="submit"
                value="{{ 'TR__PUBLISH' | translate }}"
                class="button-cta" />
        </div>
        <div class="form-footer-left">
            <a
                href=""
                data-ng-click="cancel()"
                class="button">{{ "TR__CANCEL" | translate }}</a>
        </div>
    </footer>
</form>
