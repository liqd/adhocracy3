<div data-adh-moving-columns="" class="moving-columns">
    <adh-moving-column>
        <adh-meinberlin-alexanderplatz-process-column data-ng-if="view !== 'create_document' && view !== 'create_proposal'"></adh-meinberlin-alexanderplatz-process-column>
        <adh-meinberlin-alexanderplatz-document-create-column data-ng-if="view === 'create_document'"></adh-meinberlin-alexanderplatz-document-create-column>
        <adh-meinberlin-alexanderplatz-proposal-create-column data-ng-if="view === 'create_proposal'"></adh-meinberlin-alexanderplatz-proposal-create-column>
    </adh-moving-column>
    <adh-moving-column data-ng-if="tab === 'documents'">
        <adh-meinberlin-alexanderplatz-document-detail-column data-ng-if="view !== 'edit'"></adh-meinberlin-alexanderplatz-document-detail-column>
        <adh-meinberlin-alexanderplatz-document-edit-column data-ng-if="view === 'edit'"></adh-meinberlin-alexanderplatz-document-edit-column>
    </adh-moving-column>
    <adh-moving-column data-ng-if="tab === 'proposals'">
        <adh-meinberlin-alexanderplatz-proposal-detail-column data-ng-if="view !== 'edit'"></adh-meinberlin-alexanderplatz-proposal-detail-column>
        <adh-meinberlin-alexanderplatz-proposal-edit-column data-ng-if="view === 'edit'"></adh-meinberlin-alexanderplatz-proposal-edit-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-comment-column></adh-comment-column>
    </adh-moving-column>
</div>
