<div class="mercator-proposal-list-item {{ selectedState }}" >
    <div class="mercator-proposal-list-item-image"><img src="{{ data.introduction.picture }}/thumbnail"></div>
    <div class="mercator-proposal-list-item-body" data-ng-class="{'m-has-image': image}">
        <p class="mercator-proposal-list-item-username">
            <adh-user-meta
                data-ng-if="data.user_info"
                data-path="{{data.user_info.path}}"
                data-name="{{data.user_info.first_name}} {{data.user_info.last_name}}">
            </adh-user-meta><span data-ng-if="data.organization_info.name">,</span>
            {{data.organization_info.name}}
        </p>
        <h3 class="mercator-proposal-list-item-title"><a href="{{ path | adhResourceUrl }}">{{ data.introduction.title }}</a></h3>
        <ul class="mercator-propsal-list-item-meta">
            <li class="mercator-propsal-list-item-meta-item">
                {{ data.user_info.createtime | date :'d/M/yyyy'}}
            </li>
            <li class="mercator-propsal-list-item-meta-item">
            <i class="icon-speech-bubbles"></i>
                {{ data.commentCountTotal }}
            </li>
            <li class="mercator-propsal-list-item-meta-item">
                <i class="icon-pointy-rectangle-left"></i>
                {{ data.supporterCount }}
                {{ "supporters" | translate }}
            </li>
            <li class="mercator-propsal-list-item-meta-item mercator-propsal-list-item-meta-item-budget">
                {{ data.finance.budget | number}} &euro;
            </li>
        </ul>
    </div>
</div>
