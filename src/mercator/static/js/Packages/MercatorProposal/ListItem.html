<div class="mercator-proposal-list-item">
    <img src="" alt="" />
    <div class="body">
        <h3><a href="" data-ng-click="showDetails()">{{ data.introduction.title }}</a></h3>
        <span>{{ data.user_info.first_name }} {{ data.user_info.last_name }}</span>
        <div class="meta">
            <span>when: {{ data.basic.createtime }}</span>
            <span>budget: {{ data.finance.funding }} / {{ data.finance.budget }}</span>
            <span>comments: [#comments]</span>
            <span>votes: [#votes]</span>
        </div>
    </div>
</div>
