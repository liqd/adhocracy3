<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <a href="{{ proposalUrl | adhResourceUrl }}">{{ "TR__CANCEL" | translate }}</a>
    </div>

    <adh-resource-wrapper
        data-ng-switch-when="body"
        data-on-submit="redirectAfterProposalSubmit(result)"
        data-on-cancel="redirectAfterProposalCancel(proposalUrl)">
        <adh-mercator-proposal-create
            data-ng-if="proposalUrl"
            data-path="{{proposalUrl}}"
            data-mode="edit"
            data-pool-path="{{platformUrl}}">
        </adh-mercator-proposal-create>
    </adh-resource-wrapper>
</div>
