<a  href=""
    data-ng-click="toggleCreateForm()"
    data-ng-show="!showCreateForm"
    class="button show-create-form-button m-call-to-action">{{ "TR__BLOG_NEW_ENTRY" | translate }}</a>

<form
    novalidate="novalidate"
    data-ng-submit="submit()"
    data-ng-show="showCreateForm"
    class="document-form"
    name="documentForm">
    <div class="form-error" data-ng-repeat="error in errors track by $index">
        <p>{{ error | adhFormatError | translate }}</p>
    </div>

    <label>
        <select
            data-ng-model="data.title"
            name="titles"
            class="title"
            required="required">
            <!-- FIXME: dummy options -->
            <option value="" data-selected="selected">{{ "TR__MERCATOR_LOGBOOK_SELECT" | translate | uppercase }}</option>
            <option value="{{title.value}}" data-ng-repeat="title in titles">{{title.title | uppercase }}</option>
        </select>
        <input
            type="hidden"
            data-ng-model="data.title"
            name="title"
            data-ng-required="false">
        <span class="input-error" data-ng-show="showError(documentForm, documentForm.title, 'required')">
            {{ "TR__ERROR_REQUIRED_TITLE" | translate }}
        </span>
    </label>

    <label>
        <textarea
            data-msd-elastic=""
            data-ng-model="data.paragraphs[0].body"
            name="paragraph-0"
            class="paragraph"
            placeholder="{{ 'TR__PARAGRAPH_PLACEHOLDER' | translate }}"
            required="required"></textarea>

        <span class="input-error" data-ng-show="showError(documentForm, documentForm['paragraph-0'], 'required')">
            {{ "TR__ERROR_REQUIRED_PARAGRAPH" | translate }}
        </span>
    </label>

    <footer class="form-footer">
        <a href="" data-ng-click="cancel()" class="button form-footer-button">
            {{ "TR__CANCEL" | translate }}</a>
        <input
            type="submit"
            name="submit"
            value="{{ 'TR__PUBLISH' | translate }}"
            class="m-call-to-action form-footer-button-cta" />
    </footer>
</form>
